version: "3.9"

services:
  # PHP / Laravel App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ereport_app
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    depends_on:
      - db
      - redis

  # Node / Vite Dev Server
  frontend:
    image: node:20
    container_name: ereport_frontend
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    ports:
      - "5173:5173"  # Vite dev server
      - "5174:5174"
    command: sh -c "npm install && npm run dev"
    depends_on:
      - app

  # Nginx
  web:
    image: nginx:alpine
    container_name: ereport_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  # MySQL
  db:
    image: mysql:8.0
    container_name: ereport_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-ereport}
      MYSQL_USER: ${DB_USERNAME:-ereport}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - dbdata:/var/lib/mysql

  # Redis
  redis:
    image: redis:alpine
    container_name: ereport_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  dbdata:
